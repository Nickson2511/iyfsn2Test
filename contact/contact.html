<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="mailto:hi@mylifemku" class="link-tab">hi@mylifemku</a>
        </div>
        <div class="navbar-center">
            <i class="fas fa-smile"></i>
        </div>
        <div class="navbar-right" id="navbar-links">
            <a href="index.html">Home</a>
            <a href="./about/projects/projects.html">Projects</a>
            <a href="./about/projects/projects.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section id="contact" class="contact-section">
        <div class="marquee">
            <p class="p-desc">Here is Nick's contact details, your futurist software engineer , who can convert your ideas to life, i have done various projects in : React.js, Nextjs, TypeScript, Mern-Stack, Django-Vue,  Flutter, React-Native, Django-Rest-Framework</p>
        </div>
        <form id="contact-form" action="https://formspree.io/f/{your-form-id}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <br> <a href="/index.html">Return to Home</a></p>
    </section>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            var links = document.getElementById('navbar-links');
            if (links.style.display === 'block') {
                links.style.display = 'none';
            } else {
                links.style.display = 'block';
            }
        });

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Thank you for your message!');
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwnProperty.call(data, 'errors')) {
                            alert(data['errors'].map(error => error['message']).join(', '));
                        } else {
                            alert('Oops! There was a problem submitting your form');
                        }
                    });
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form');
            });
        });
    </script>
</body>
</html>
